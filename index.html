<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Slideshow assignment</title>
	<link rel="stylesheet" href="assets/images/">
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/variables.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<script src="script.js" defer></script>
</head>
<body>
	<div class="container">
		<div class="header">
			<div class="header-content">
				<p><h1>ANIMALS</h1></p>
			</div>
		</div>
		<div class="slideshow">
			<img src="assets/images/img1.jpg" alt="Tiger">
			<img src="assets/images/img2.jpg" alt="Man's best friend">
			<img src="assets/images/img3.jpg" alt="Lion">
			<img src="assets/images/img4.jpg" alt="Buffalo">
			<img src="assets/images/img5.jpg" alt="Cat">
			<img src="assets/images/img6.jpg" alt="Zebra">
			<img src="assets/images/img7.jpg" alt="Brown bear">
			<img src="assets/images/img8.jpg" alt="Rhinoceros">
			<img src="assets/images/img9.jpg" alt="Humpback whale">
			<img src="assets/images/img10.jpg" alt="Sea eagle">
			<img src="assets/images/img11.jpg" alt="Elephant">
			<img src="assets/images/img12.jpg" alt="Gorilla mom and her baby">
			<img src="assets/images/img13.jpg" alt="Arctic wolf and her pup">
			<img src="assets/images/img14.jpg" alt="Lizard">
			<img src="assets/images/img15.jpg" alt="Woman">
			<i id="left" class="fa fa-angle-left"></i>
			<div class="slide-content">
				<div class="slide-1-text">
					<p>Never fight an inanimate object!</p>
				</div>
				<div class="slide-2-text">
					<p>Man's best friend</p>
				</div>
				<div class="slide-3-text">
					<p>Never fight an inanimate object!</p>
				</div>
				<div class="slide-4-text">
					<p>Never fight an inanimate object!</p>
				</div>
				<div class="slide-5-text">
					<p>Never fight an inanimate object!</p>
				</div>
			</div>
			<i id="right" class="fa fa-angle-right"></i>
		</div>	
	</div>	
</body>
</html>
