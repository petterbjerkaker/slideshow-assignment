<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Slideshow assignment</title>
	<link rel="stylesheet" href="assets/images/">
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/variables.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<script src="slideshow.js" defer></script>
</head>
<body>
	<div class="container">
		<div class="header">
			<div class="header-content">
				<p><h1>ANIMALS</h1></p>
			</div>
		</div>
		<div class="slideshow">
			<img src="assets/images/img1.jpg" alt="Tiger">
			<img src="assets/images/img2.jpg" alt="Man's best friend">
			<img src="assets/images/img3.jpg" alt="Lion">
			<img src="assets/images/img4.jpg" alt="Buffalo">
			<img src="assets/images/img5.jpg" alt="Cat">
			<img src="assets/images/img6.jpg" alt="Zebra">
			<img src="assets/images/img7.jpg" alt="Brown bear">
			<img src="assets/images/img8.jpg" alt="Rhinoceros">
			<img src="assets/images/img9.jpg" alt="Humpback whale">
			<img src="assets/images/img10.jpg" alt="Sea eagle">
			<img src="assets/images/img11.jpg" alt="Elephant">
			<img src="assets/images/img12.jpg" alt="Gorilla mom and her baby">
			<img src="assets/images/img13.jpg" alt="Arctic wolf and her pup">
			<img src="assets/images/img14.jpg" alt="Lizard">
			<img src="assets/images/img15.jpg" alt="Woman">
			<i id="left" class="fa fa-angle-left"></i>
			
			<div class="slide-content">
				<div class="slide-1-text">
					<p><b>Tiger (1/15)</b></p>
				</div>
				<div class="slide-2-text">
					<p><b>Man's best friend (2/15)</b></p>
				</div>
				<div class="slide-3-text">
					<p><b>Lion (3/15)</b></p>
				</div>
				<div class="slide-4-text">
					<p><b>Buffalo (4/15)</b></p>
				</div>
				<div class="slide-5-text">
					<p><b>Cat (5/15)</b></p>
				</div>
				<div class="slide-6-text">
					<p><b>Zebra (6/15)</b></p>
				</div>
				<div class="slide-7-text">
					<p><b>Brown bear (7/15)</b></p>
				</div>
				<div class="slide-8-text">
					<p><b>Rhinoceros (8/15)</b></p>
				</div>
				<div class="slide-9-text">
					<p><b>Humpback whale (9/15)</b></p>
				</div>
				<div class="slide-10-text">
					<p><b>Sea eagle (10/15)</b></p>
				</div>
				<div class="slide-11-text">
					<p><b>Elephant (11/15)</b></p>
				</div>
				<div class="slide-12-text">
					<p><b>Gorilla mom and her baby (12/15)</b></p>
				</div>
				<div class="slide-13-text">
					<p><b>Arctic wolf and her pup (13/15)</b></p>
				</div>
				<div class="slide-14-text">
					<p><b>Lizard (14/15)</b></p>
				</div>
				<div class="slide-15-text">
					<p><b>Human (15/15)</b></p>
				</div>
			</div>
			<i id="right" class="fa fa-angle-right"></i>
		</div>
	</div>	
</body>
</html>
