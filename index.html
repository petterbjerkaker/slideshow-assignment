<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Slideshow assignment</title>
	<link rel="stylesheet" href="assets/images/">
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/variables.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<script src="script.js" defer></script>
</head>
<body>
	<div class="container">
		<div class="slideshow">
			<img src="assets/images/img1.jpg" alt="image1">
			<img src="assets/images/img2.jpg" alt="image2">
			<img src="assets/images/img3.jpg" alt="image3">
			<img src="assets/images/img4.jpg" alt="image4">
			<img src="assets/images/img5.jpg" alt="image5">
			<div class="slide-content">
				<div class="slide-1-text">
					<p>Never fight an inanimate object!</p>
				</div>
				<div class="slide-2-text">
					<p>Never fight an inanimate object!</p>
				</div>
				<div class="slide-3-text">
					<p>Never fight an inanimate object!</p>
				</div>
				<div class="slide-4-text">
					<p>Never fight an inanimate object!</p>
				</div>
				<div class="slide-5-text">
					<p>Never fight an inanimate object!</p>
				</div>
			</div>
		</div>
		<div class="navigation">
			<span class="selector"></span>
			<span class="selector"></span>
			<span class="selector"></span>
			<span class="selector"></span>
			<span class="selector"></span>
		</div>
			<i id="left" class="fa fa-angle-left"></i>
			<i id="right" class="fa fa-angle-right"></i>		
		</div>
	</div>	
</body>
</html>
