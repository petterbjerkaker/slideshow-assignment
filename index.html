<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Slideshow assignment</title>
	<link rel="stylesheet" href="assets/images/">
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/variables.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<script src="script.js" defer></script>
</head>
<body>
	<div class="container">
		<div class="slideshow">
			<img class="image1" src="assets/images/img1.jpg" alt="image1">
				<p class="slideshow-image1__caption">
					<span class="slideshow-image1__caption-text">
						Hammock in the forest outskirts (1/5)
					</span>
				</p>
			</img>	
			<img class="image2" src="assets/images/img2.jpg" alt="image2">
				<p class="slideshow-image2__caption">
					<span class="slideshow-image2__caption-text">
						"Reading a book in the hammock (2/5)"
					</span>
				</p>
			</img>	
			<img class="image3" src="assets/images/img3.jpg" alt="image3">
				<p class="slideshow-image3__caption">
					<span class="slideshow-image3__caption-text">
						"Sitting up-right in the hammock (3/5)"
					</span>
				</p>
			</img>	
			<img class="image4" src="assets/images/img4.jpg" alt="image4">
				<p class="slideshow-image4__caption">
					<span class="slideshow-image4__caption-text">
						"Hammock hanging at sea-level (4/5)"
					</span>
				</p>
			</img>	
			<img class="image5" src="assets/images/img5.jpg" alt="image5">
				<p class="slideshow-image5__caption">
					<span class="slideshow-image5__caption-text">
						"Wearing a hat in the hammock (5/5)"
					</span>
				</p>
			</img>	
		</div>
		<div class="navigation">
			<span class="indicator"></span>
			<span class="indicator"></span>
			<span class="indicator"></span>
			<span class="indicator"></span>
			<span class="indicator"></span>
		</div>
		<i id="left" class="fa fa-angle-left"></i>
		<i id="right" class="fa fa-angle-right"></i>		
	</div>

	
</body>
</html>
